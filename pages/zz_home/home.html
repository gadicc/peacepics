<head>
	<style type="text/css" id="picStyle">
	</style>
</head>

<template name="fbPage">
	<!--
	<p><button id="add">Add</button></p>
	-->

	<div id="jumbo">
		<img src="/300px-Dove_peace.svg.png" />
		<span id="tagline">{{tagline}}</span><br />
		{{{fbLink}}}
	</div>

	<div id="gallery">
		{{#each pics}}
			{{> pic}}
		{{/each}}
	</div>

	{{!--
	{{#masonryContainer columnWidth=".pic" transitionDuration="0.1s" gutter=0 id="MasonryContainer" isHorizontal=true}}
   {{#each pics}}
	   {{#masonryElement "MasonryContainer"}}
        <div class="pic">
         {{createdAt}}
        </div>
     {{/masonryElement}}
    {{/each}}
  {{/masonryContainer}}
  --}}

</template>

<template name="pic">
	<div class="pic" style="{{bg}}">
		<div style="background-image: url({{url}})"></div>
	</div>
</template>

<template name="picPopup">
	<div class="picPopup">
		<p><img class="pic" src='https://graph.facebook.com/{{_id}}/picture'></p>

		<div class="fb-like" data-href="https://www.facebook.com/photo.php?fbid={{_id}}" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>

		<div class="fb-comments" data-href="https://www.facebook.com/photo.php?fbid={{_id}}" data-numposts="5" data-colorscheme="light"></div>
	</div>
</template>
